<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
        <div class="toggle">
            <img src="images/toggle.png" alt="">
        </div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> Face</h2>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                 Tenetur aut, molestias quaerat provident eaque optio alias
                  dolores itaque temporibus porro, nesciunt facilis sit nobis 
                  voluptate necessitatibus et ty maxime ratione? Aliquid.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="images/play.png" alt="">Watch Trailer</a>
        </div>
        <div class="slide">
        </div>
            <ul class="sci">
                <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
                <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            </ul>
    </div>
    <div class="trailer">
        <video src="video.mp4" controls="true"></video>
        <img src="images/close.png " class="close" onclick="toggle();" alt="">
    </div>


    <script>
        function toggle(){
            var trailer = document.querySelector('.trailer');
            trailer.classList.toggle('active');

            var video = document.querySelector('video');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
